<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أسماء الله الحسنى</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      color: #2C3E50;
    }
    #name {
      font-size: 40px;
      margin: 20px;
      color: #2980B9;
    }
    #meaning {
      font-size: 20px;
      margin: 20px;
      color: #16A085;
    }
    button {
      background-color: #3498DB;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2980B9;
    }
  </style>
</head>
<body>

  <div id="name"></div>
  <div id="meaning"></div>
  <button onclick="showRandomName()">اسم عشوائي</button>

      { name: "الخالق", meaning: "The Creator" },
      { name: "البارئ", meaning: "The Evolver" },
      { name: "المصور", meaning: "The Fashioner" },
      { name: "الغفار", meaning: "The Great Forgiver" },
      { name: "القهار", meaning: "The All-Prevailing One" },
      { name: "الوهاب", meaning: "The Supreme Bestower" },
      { name: "الرزاق", meaning: "The Provider" },
      { name: "الفتاح", meaning: "The Supreme Opener" },
      { name: "العليم", meaning: "The All-Knowing" },
      { name: "القابض", meaning: "The Withholder" },
      { name: "الباسط", meaning: "The Extender" },
      { name: "الخافض", meaning: "The Reducer" },
      { name: "الرافع", meaning: "The Exalter" },

      { name: "السميع", meaning: "The All-Hearing" },
      { name: "البصير", meaning: "The All-Seeing" },
      { name: "الحكم", meaning: "The Impartial Judge" },
      { name: "العدل", meaning: "The Utterly Just" },
      { name: "اللطف", meaning: "The Subtle One" },
      { name: "الخبير", meaning: "The All-Aware" },
      { name: "الحي", meaning: "The Ever-Living" },
      { name: "القيوم", meaning: "The Sustainer" },
      { name: "الواجد", meaning: "The Perceiver" },
      { name: "الماجد", meaning: "The Illustrious" },
      { name: "الواحِد", meaning: "The One" },
      { name: "الأحد", meaning: "The Only One" },
      { name: "الصمد", meaning: "The Eternal" },
      { name: "القادر", meaning: "The Omnipotent" },
      { name: "المقتدر", meaning: "The Powerful" },

      { name: "المؤخر", meaning: "The Delayer" },

      { name: "الباطن", meaning: "The Hidden One" },

      { name: "الضار", meaning: "The Distresser" },
      { name: "النافع", meaning: "The Benefactor" },
      { name: "النور", meaning: "The Light" },
      { name: "الهادي", meaning: "The Guide" },
      { name: "البديع", meaning: "The Incomparable Originator" },
      { name: "الباقي", meaning: "The Ever-Surviving" },
      { name: "الوارث", meaning: "The Inheritor" },
      { name: "الرشيد", meaning: "The Guide to the Right Path" },
      { name: "الصبور", meaning: "The Most Patient" }
    ];

    // Get Bahrain date (timezone specific)
    function getBahrainDateString() {
      const options = { timeZone: 'Asia/Bahrain', year: 'numeric', month: '2-digit', day: '2-digit' };
      const today = new Date().toLocaleString('en-GB', options);
      return today;
    }

    // Function to show the name and its meaning
    function showName(index) {
      document.getElementById("name").textContent = names[index].name;
      document.getElementById("meaning").textContent = names[index].meaning;
    }

    // Load the daily name if it hasn't changed today
    function loadDailyName() {
      const today = getBahrainDateString();
      const lastDate = localStorage.getItem("dailyDate");

      // If it's the same day as the last date, show the saved name
      if (today === lastDate) {
        const index = localStorage.getItem("dailyIndex");
        showName(index);
      } else {
        // Pick a random name if the date has changed
        const index = Math.floor(Math.random() * names.length);
        localStorage.setItem("dailyDate", today);
        localStorage.setItem("dailyIndex", index);
        showName(index);
      }
    }

    // Function to show a random name when the button is clicked
    function showRandomName() {
      const index = Math.floor(Math.random() * names.length);
      showName(index);
    }

    // Load the daily name when the page is loaded
    window.onload = function() {
      loadDailyName();
    };
  </script>
</body>
</html>
