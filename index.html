    function getBahrainDateString() {
      const bahrainTime = new Date().toLocaleString("en-US", {
        timeZone: "Asia/Bahrain",
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
      return bahrainTime.split(",")[0]; // YYYY-MM-DD format
    }

    function showName(index) {
      const name = names[index];
      document.getElementById("name").textContent = name.ar;
      document.getElementById("meaning").textContent = name.en;
    }

    function loadDailyName() {
      const today = getBahrainDateString();
      const savedDate = localStorage.getItem("dailyDate");
      let index;

      if (savedDate === today) {
        index = parseInt(localStorage.getItem("dailyIndex"), 10);
      } else {
        index = Math.floor(Math.random() * names.length);
        localStorage.setItem("dailyDate", today);
        localStorage.setItem("dailyIndex", index);
      }

      showName(index);
    }

    function showRandomName() {
      const index = Math.floor(Math.random() * names.length);
      showName(index);
    }

    // Load daily name on page load
